<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="card" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>
  
  <!-- Game Controller Icon -->
  <g transform="translate(150, 80)">
    <rect x="0" y="30" width="100" height="60" rx="30" fill="#2c3e50"/>
    <circle cx="25" cy="50" r="8" fill="#3498db"/>
    <circle cx="75" cy="50" r="8" fill="#e74c3c"/>
    <rect x="10" y="20" width="15" height="15" rx="3" fill="#34495e"/>
    <rect x="75" y="20" width="15" height="15" rx="3" fill="#34495e"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="180" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">星际探险</text>
  <text x="200" y="205" text-anchor="middle" fill="#ecf0f1" font-family="Arial, sans-serif" font-size="16">Epic Space Adventure</text>
  
  <!-- Stats -->
  <g transform="translate(50, 230)">
    <rect x="0" y="0" width="300" height="50" rx="10" fill="rgba(255,255,255,0.1)"/>
    <text x="20" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">热度: 95</text>
    <text x="120" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">支持者: 1,250</text>
    <text x="220" y="25" fill="white" font-family="Arial, sans-serif" font-size="14">进度: 85%</text>
  </g>
</svg>